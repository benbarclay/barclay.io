backend:
        name: barclay.io
        branch: master
        media_folder: "static"
collections:
        - name: ""
          label: "Blog"
          folder: "content"
          create: true
          slug: "{{slug}}"
          fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Date", name: "date", widget: "datetime"}
                  - {label: "Draft", name: "draft", widget: "boolean", default: false}
